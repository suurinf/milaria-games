<!doctype html><meta charset='utf-8'><title>Отладка CSV</title><style>body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:#0b0f14;color:#e7edf2;padding:20px}pre{white-space:pre-wrap;background:#0f1723;border:1px solid #1e2632;padding:12px;border-radius:10px}a{color:#67b8ff}</style><h1>Диагностика загрузки CSV</h1><div id='out'><em>Загрузка…</em></div><script>const CSV_URL='milariatube_games.csv';(async()=>{const out=document.getElementById('out');try{const res=await fetch(CSV_URL,{cache:'no-store'});const status=res.status+' '+res.statusText;const type=res.headers.get('content-type');const url=res.url;const text=await res.text();out.innerHTML='<h3>fetch()</h3><pre>'+'URL: '+url+'\n'+'Status: '+status+'\n'+'Content-Type: '+type+'\n\n'+'Первые 200 символов:\n\n'+text.slice(0,200)+'</pre>'}catch(e){out.textContent='Ошибка: '+e}})()</script>
